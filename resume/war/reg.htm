<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript">
	google.load("jqueryui", "1.7.2");
</script>
<script type="text/javascript">
	$(document).ready(function() {
		//$("#birthday").datepicker();
		$('#reguser').click(function() {
			$('#ue').html('');
			$('#repe').html('');
			if($('#username').val()==""){
				$('#ue').html("用户名不能为空!");
				return;
			}

			if($('#password').val()!=$('#repassword').val()){
				$('#repe').html("两次密码不一致!");
				return;
			}

			if($('#password').val()==$('#repassword').val() && $('#password').val()==""){
				$('#repe').html("密码不能为空!");
				return;
			}
		    $.ajax({
		    	    url: '/jdogoogle',
		    	    type: 'POST',
		    	    dataType: 'text',
		    	    timeout: 20000,
		    	    data: ({
			    	    action:'insert',
		    	    	username:$('#username').val(),
		    	    	password:$('#password').val(),
		    	    	email:$('#email').val(),
		    	    	im:$('#im').val(),
		    	    	birthday:$('#birthday').val(),
		    	    	url:$('#url').val()
			    	    }),
		    	    error: function(){
		    			  $('#reg').html("提交时,发生内部错误!点击下面Close按钮关闭窗口!<br>");
				    	 },
		    	    success: function(xml){
		    	      	  $('#reg').html("提交完成,等待 Jack 验证身份!点击下面Close按钮关闭窗口!<br>")
		    	    	 }
			});
		});
	});
	
</script>
